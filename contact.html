<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me - Aarti Choudhary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }
    .contact-section {
      padding: 80px 0;
    }
    .contact-info h5 {
      margin-top: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 50px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #0b5ed7;
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Aarti</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-5 mb-4">
          <h2>Let's Get in Touch</h2>
          <p>If you have any project or freelancing work, feel free to reach out. I'm available for collaboration!</p>
          <div class="contact-info">
            <h5><i class="bi bi-envelope-fill me-2"></i> aartichoudhary418@gmail.com</h5>
            <h5><i class="bi bi-telephone-fill me-2"></i> +91 8319465729</h5>
            <h5><i class="bi bi-geo-alt-fill me-2"></i> Bhopal, India</h5>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
            <form action="https://formspree.io/f/xzzgzdzo" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="number" name="number" required>
                  </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Send Message</button>
                <input type="hidden" name="_subject" value="New submission!">
              </form>
              

              
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Aarti Choudhary | All rights reserved.</p>
  </div>

</body>
</html>
